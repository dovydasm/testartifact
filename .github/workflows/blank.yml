# This is a basic workflow to help you get started with Actions-

name: Build and upload

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: '8.0.x'

   #   - name: Set up Python
   #     uses: actions/setup-python@v4
   #     with:
   #       python-version: '3.x'

    #  - name: Install Azure Storage Blob package
    #    run: |
   #       pip install azure-storage-blob

      - name: Build
        run: dotnet build
        working-directory: ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test
          if-no-files-found: error
          compression-level: 6
          overwrite: true
          path: bin/Debug/net6.0/TestArtifact.dll

      - name: Upload to blob storage
        uses: azure/cli@v1
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_KEY: ${{ secrets.STORAGE_ACCOUNT_KEY }}
          AZURE_CONTAINER_NAME:  ${{ secrets.AZURE_CONTAINER_NAME }}
        with:
          inlineScript: |
            az storage blob upload \
              --account-name $AZURE_STORAGE_ACCOUNT \
              --account-key $AZURE_STORAGE_KEY \
              --container-name $AZURE_CONTAINER_NAME \
              --file bin/Debug/net6.0/TestArtifact.dll \
              --name /resources/fripper/TestArtifact.dll
